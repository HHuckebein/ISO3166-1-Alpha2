language: objective-c
osx_image: xcode12.3

env:
- PROJECT=ISO3166_1Alpha2.xcodeproj DESTINATION="name=iPhone 11 Pro"  SDK=iphonesimulator14.3 SCHEME=ISO3166_1Alpha2 RUN_TESTS="YES"

notifications:
  slack:
   rooms:
      secure: 

script:
- set -o pipefail
- if [ $RUN_TESTS == "YES" ]; then
    xcodebuild clean analyze test -project "$PROJECT" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c;

 else 
    xcodebuild build analyze -project "$PROJECT" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c; fi

after_success:
- bash <(curl -s https://codecov.io/bash)
